<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="shape-container">
        <select class="shapeSelect">
            <option value="circle">Круг</option>
            <option value="square">Квадрат</option>
            <option value="rectangle">Прямоугольник</option>
        </select>
        <input type="color" class="colorPickerInput" value="#000000">
        <button class="applyColorButton">Применить цвет</button>
        <div class="shape"></div>
    </div>

    <button class="addGeneralItemButton pass">Click me</button>
    <ul class="generalList"></ul>
    <div class="generalListContainer"></div>

    <div class="to-do">
        <input type="text" class="todoInput" placeholder="Введите дело">
        <button class="addTodoButton">Добавить</button>
        <ul class="todoList"></ul>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
